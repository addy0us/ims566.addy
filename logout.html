<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #000000ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            width: 380px;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
        }
        .title {
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        .alert { display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="title">Inventory Login</h3>

        <div class="alert alert-danger" id="errorMsg">
            Invalid username or password!
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input required type="text" id="username" class="form-control" placeholder="Enter username">
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input required type="password" id="password" class="form-control" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

<script>
    // Hardcoded credentials
    const validUsername = "admin";
    const validPassword = "comel123";

    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e){
        e.preventDefault(); // Prevent form submission

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if(username === validUsername && password === validPassword){
            // Redirect to dashboard only if correct
            window.location.href = "dashboard.html";
        } else {
            // Show error message
            errorMsg.style.display = "block";
            // Hide after 3 seconds
            setTimeout(()=>{ errorMsg.style.display = "none"; }, 3000);
        }
    });
</script>

</body>
</html>
